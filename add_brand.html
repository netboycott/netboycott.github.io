<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Brand</title>
    <link rel="stylesheet" href="add_brand.css" />
  </head>
  <body>
    <div class="add-container">
      <h2>Add Brand</h2>

      <!-- Form for adding brand details -->
      <form id="addBrandForm">
        <!-- Brand Name -->
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" name="brandName" value="Brand Name" />
        <br />

        <!-- Brand Status -->
        <label for="brandStatus">Status:</label>
        <select id="brandStatus" name="brandStatus">
          <option value="smooth">SMOOTH</option>
          <option value="controversial">CONTROVERSIAL</option>
          <option value="forbidden">FORBIDDEN</option>
        </select>
        <br />

        <!-- Desired Participation Count -->
        <label for="participationCount">Desired Participation Count:</label>
        <input
          type="number"
          id="participationCount"
          name="participationCount"
          value="0"
        />
        <br />

        <!-- Explanation -->
        <label for="explanation">Explanation: </label>
        <textarea id="explanation" name="explanation" rows="10" cols="45">
Explanation</textarea
        >
        <br />

        <!-- Save and Cancel Buttons -->
        <button type="submit">Add Brand</button>
      </form>
    </div>

    <script src="./add_brand.js"></script>
  </body>
</html>
